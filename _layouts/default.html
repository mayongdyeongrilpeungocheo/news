<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
<link rel="stylesheet" href="{{ '/assets/dark.css' | relative_url }}">
</head>
<body>
  <header>
   <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <p><em>{{ site.description }}</em></p>
    <h2>{{ page.title }}</h2>
     {% if page.image %}
       <img src="{{ page.image | relative_url }}" alt="">
      {% endif %}
    <hr>
  </header>

  {{ content }}
   <div id="google_translate_element"></div>
   <hr>
     <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en', // Set the default language of the page
            includedLanguages: '', // Leave blank to include all languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
    }
</script>

<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
