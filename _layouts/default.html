<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p><em>{{ site.description }}</em></p>
    <hr>
  </header>

  {{ content }}

  <hr>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
